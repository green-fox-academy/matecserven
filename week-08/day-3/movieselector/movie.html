<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Movie selector</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <form>
    <div class="header">Movie selector</div>
    <select id="genre">
      <option value="">Select a genre</option>
      <option value="scifi">Sci-fi</option>
      <option value="drama">Drama</option>
      <option value="comedy">Comedy</option>
    </select>
    <select id="movies">
      <option value="">Select a movie</option>
      <option class="genre scifi" value="Moon" hidden>Moon</option>
      <option class="genre scifi" value="2001 Space odessy" hidden>2001 Space odessy</option>
      <option class="genre scifi" value="Contact" hidden>Contact</option>
      <option class="genre drama" value="Darkest hour" hidden>Darkest hour</option>
      <option class="genre drama" value="There will be blood" hidden>There will be blood</option>
      <option class="genre drama" value="American beauty" hidden>American beauty</option>
      <option class="genre comedy" value="Airplane!" hidden>Airplane!</option>
      <option class="genre comedy" value="Deadpool" hidden>Deadpool</option>
      <option class="genre comedy" value="Wayne's World" hidden>Wayne's World</option>
    </select>
    <div class="chosen">The selected movie is:<span class="changeme"> -</span></div>
  </form>

<script src ="movies.js"></script>
</body>

</html>
