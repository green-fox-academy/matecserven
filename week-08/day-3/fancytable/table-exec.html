<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fancy Table</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <table>
    <thead>
      <td>Month</td>
      <td class='price'>Sales</td>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td class='price'>$ 50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td class='price'>$ 10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td class='price'>$ 85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td class='price'>$ 56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td class='price'>$ 98,000.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
