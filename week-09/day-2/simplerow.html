<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<title>Simple Row</title>
<style>
  .container{
    display: grid;
    box-sizing: border-box;
    background: blue;
    height: 200px;
    width: 100%;
    grid-template-columns: 1fr 60% 1fr;
    justify-items: space-around;
    gap: 10px;
    padding: 10px;
  }
  .middle{
    background: green;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  .side{
    background: yellow;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>

<body>
  <div class="container">
    <div class="side">left</div>
    <div class="middle">60 is my ratio</div>
    <div class="side">right</div>
  </div>
</body>

</html>
